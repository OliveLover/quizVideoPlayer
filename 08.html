<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="./css/basic.css" />
  <script src="./js/dataInfo.js"></script>
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/jquery-1.12.4.js"></script>
  <script src="./js/jquery-ui.js"></script>
  <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/buildQuiz.js"></script>
  <script>
    var questionNumber = 1;
    window.onload = function() {
      createQuiz(questionNumber);
    }
  </script>
</head>

<body scroll="no" ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
  <div style="width: 1280px">
    <div id="container">
      <div id="wrap">
        <div id="myvideo">
          <div id="quizWrap"></div>
        </div>
        <div id="navBar">
          <div id="navBarWrap">
            <div class="index" id="videoIndex">INDEX</div>
            <div class="index-popup" id="index-popup">
              <div class="indexWrap">
                <div class="indexTitle">강의제목
                  <hr style="border: none; height: 2px; background-color: rgba(245, 245, 245, 0.8);">
                </div>
                <div class="movePage" onclick="location.href='01.html'">사전퀴즈</div>
                <div class="movePage" onclick="location.href='02.html'">학습목표</div>
                <div class="movePage" onclick="location.href='03.html'">학습내용</div>
                <div id="lectureWrap">
                </div>
                <div class="movePage" onclick="location.href='07.html'">Summary</div>
                <div class="movePage" onclick="location.href='08.html'">Quiz</div>
                <div class="movePage" onclick="location.href='09.html'">Advanced</div>
              </div>
            </div>
            <div class="play" id="video-play-btn"></div>
            <div class="pause" id="video-pause-btn"></div>
            <div class="seek">
              <div id="seek-bar">
                <div id="seek-handle"></div>
              </div>
            </div>
            <div class="timer" id="timer">00:00 / 00:00</div>
            <div class="controls-bar">
              <div class="sound" id="volume-btn"></div>
              <div class="volume-popup" id="volume-popup">
                <input type="range" id="sound-control" min="0" max="100" step="1" value="50" orient="vertical"
                  style="writing-mode: bt-lr" />
              </div>
              <div class="widemode" id="fullscreen-btn"></div>
              <div class="smallmode" id="pipmode"></div>
            </div>
            <div class="download"><a href="./download/summary.pdf" style="text-decoration:none;"
                download="">학습자료<br>다운로드</a></div>
            <div id="paging">
              <div id="prev">
                <a href="07.html"><img src="./image/prevBtn.png" id="btnPrev" alt="이전 페이지" title="이전 페이지"
                    onmouseover="this.src='./image/prevBtnOver.png'" onmouseout="this.src='./image/prevBtn.png'" /></a>
              </div>
              <div id="page_num">
                <span id="current_page">08</span>
                <span id="total_page"> / 09</span>
              </div>
              <div id="next">
                <a href="09.html"><img src="./image/nextBtn.png" id="btnNext" alt="다음 페이지" title="다음 페이지"
                    onmouseover="this.src='./image/nextBtnOver.png'" onmouseout="this.src='./image/nextBtn.png'" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="memo">
        <div>NOTE</div>
        <div>설명1</div>
        <div>설명2</div>
        <textarea class="textarea" placeholder="강의를 들으며 필요한 메모를 입력해주세요."></textarea>
        <div class="memoFunction" id="save_memo">저장하기</div>
        <div class="memoFunction" id="delet_memo">삭제하기</div>
        <div class="memoFunction" id="print_memo">프린트</div>
      </div>
    </div>
  </div>
</body>
<script src="./js/memo.js"></script>

</html>
