<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/basic.css" />
    <!-- <script type="text/javascript" src="./js/page.js"></script> -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./js/videoplayer.js"></script>
    <script src="./js/quiz.js"></script>
  </head>

  <body
    scroll="no"
    ondragstart="return false"
    onselectstart="return false"
    oncontextmenu="return false"
  >
    <div style="width: 1280px">
      <div id="container">
        <div id="wrap">
          <div id="myvideo">
            <video
              id="video-player"
              style="width: 1280px; height: 720px"
              controlslist="noplaybackrate nodownload"
            >
              <source src="./video/04.mp4" type="video/mp4" />
            </video>
          </div>
          <div id="navBar">
            <div id="navBarWrap">
              <div class="index" id="videoIndex">INDEX</div>
              <div class="play" id="video-play-btn"></div>
              <div class="pause" id="video-pause-btn"></div>
              <div class="seek">
                <div id="seek-bar">
                  <div id="seek-handle"></div>
                </div>
              </div>
              <div class="timer" id="timer">00:00 / 00:00</div>
              <div class="controls-bar">
                <div class="sound"></div>
                <input
                  type="range"
                  id="sound-control"
                  min="0"
                  max="100"
                  step="1"
                  value="50"
                />
                <div class="widemode" id="fullscreen-btn"></div>
                <div class="smallmode" id="pipmode"></div>
              </div>
              <div id="paging">
                <div id="prev">
                  <a href="03.html"
                    ><img
                      src="./image/prevBtn.png"
                      id="btnPrev"
                      alt="이전 페이지"
                      title="이전 페이지"
                      onmouseover="this.src='./image/prevBtnOver.png'"
                      onmouseout="this.src='./image/prevBtn.png'"
                  /></a>
                </div>
                <div id="page_num">
                  <span id="current_page">04</span>
                  <span id="total_page"> / 08</span>
                </div>
                <div id="next">
                  <a href="05.html"
                    ><img
                      src="./image/nextBtn.png"
                      id="btnNext"
                      alt="다음 페이지"
                      title="다음 페이지"
                      onmouseover="this.src='./image/nextBtnOver.png'"
                      onmouseout="this.src='./image/nextBtn.png'"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="memo">
          <div>NOTE</div>
          <div>설명1</div>
          <div>설명2</div>
          <textarea
            class="textarea"
            placeholder="강의를 들으며 필요한 메모를 입력해주세요."
          ></textarea>
          <div class="memoFunction" id="save_memo">저장하기</div>
          <div class="memoFunction" id="delet_memo">삭제하기</div>
          <div class="memoFunction" id="print_memo">프린트</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/memo.js"></script>
</html>
