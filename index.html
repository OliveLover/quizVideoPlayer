<!-- saved from url=(0013)about:internet -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/basic.css" />
    <script type="text/javascript" src="./js/page.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./js/videoplayer.js"></script>

    <script>
      var page = "1"; //page 시작

      const urlParams = new URL(location.href).searchParams;
      const urlPage = urlParams.get("page");

      if (urlPage) {
        page = urlPage;
      }

      window.onload = function () {
        button_load(page);
      };
    </script>
  </head>

  <body
    scroll="no"
    ondragstart="return false"
    onselectstart="return false"
    oncontextmenu="return false"
  >
    <div style="width: 1015px">
      <div id="myvideo"></div>
      <div id="navBar">
        <div id="navBarWrap">
          <div class="play" id="video-play-btn"></div>
          <div class="pause" id="video-pause-btn"></div>
          <div class="seek">
            <div id="seek-bar">
              <div id="seek-handle"></div>
            </div>
          </div>
          <div class="timer" id="timer">00:00 / 00:00</div>
          <div class="controls-bar">
            <div class="sound"></div>
            <input type="range" id="sound-control" min="0" max="100" step="1" value="1">
            <div class="widemode" id="fullscreen-btn"></div>
            <div class="smallmode" id="pipmode"></div>
          </div>
          <div id="paging"></div>
        </div>
      </div>
    </div>
  </body>
</html>
